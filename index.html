<!DOCTYPE html>
<html lang="en">
<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Name title -->
    <title>Reviews</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="./CSS/styles.css">

</head>


<body>
    <!-- Reviews -->
    <section id="reviews">
        <div class="container">
            <div class="reviews">
                <h2 class="title">Reviews</h2>
                <div class="reviews-block">
                    <div class="reviews-inner-left">
                        <img class="foto" src="./image/useruser-1.png" alt="foto">
                        <h3 class="name">Abraham Baker</h3>
                        <p class="text">Student</p>
                        <div class="stars">
                            <ul class="star-line">
                                <li class="star-gold">
                                    <img class="star-fill" src="./image/star.svg" alt="star">
                                </li>
                                <li class="star-gold">
                                    <img class="star-fill" src="./image/star.svg" alt="star">
                                </li>
                                <li class="star-gold">
                                    <img class="star-fill" src="./image/star.svg" alt="star">
                                </li>
                                <li class="star-gold">
                                    <img class="star-fill" src="./image/star.svg" alt="star">
                                </li>
                                <li class="star-gold">
                                    <img class="star-fill" src="./image/black-star.svg" alt="star">
                                </li>
                            </ul>
                        </div>
                        <div class="text-review">
                            <p>I am very pleased that I decided to enroll in photography school. The
                                teachers
                                turned out to be very talented and
                                experienced professionals who share their knowledge and are dedicated to their work. I
                                was able to expand my skills and
                                discover my own style.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
